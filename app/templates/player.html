{% extends "base.html" %}
{% block player %}

             <div class="row" style="height:100vh;">
               <div class="col-md-4 col-md-offset-4" style="margin-top:10vh;">
                       <form action"playerop" method="POST">
<!-- action is the html template that will return the result to this input query -->
                               <div class="form-group text-center">
                                       <label style="font-weight:300; font-size:36px;">Enter a player name to see the latest stats</label>
                                       <br /><br />
                                       <input type="text" class="form-control" id="player_id" name="player_id" placeholder="Lamar Miller">
                                       <br /><br />

                                       <button type="submit" value="Send" name="playerid-container" class="btn btn-default id-submit">Submit</button>
                               </div>
                       </form>
               </div>
       </div>

{% endblock %}
